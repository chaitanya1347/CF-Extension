<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Extension</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="App">
      <section class="content">
        <img class="graphic" src="graphic.png" alt="Graphic" />
        <h1>CF-Stalker.io</h1>
        <div class="Help">
          <a href="#">Click here to get your API-Key and Secret</a>
        </div>
        <div class="container">
            <form id="login-form">
                <label for="API-KEY" class="API-KEY">Enter API - KEY :</label><br/>
                <input type = "text" id="API-KEY-Text" name="API-KEY-Text" required><br/>
                <label for="secret" class="secret">Enter Secret:</label><br/>
                <input type = "password" id="Secret-Text" name="Secret-Text" required><br/><br/>
                <div class="update-button">
                  <button type="button" id ="button-save">Save</button>
                  <button type="button" id ="button-clear">Clear All</button>
                </div>
            </form> 
            <p id="errorMessage" class="error-message"></p>
        </div>
      </section>
    </div>

    <script src="./scripts/popup-script.js"></script>
  </body>
</html>
